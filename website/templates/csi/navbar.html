{%load static%}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .nav-links {
    display: flex;
    list-style: none;
    width: 50%;
    height: 100%;
    justify-content: space-around;
    align-items: center;
    margin-left: auto;
    text-decoration: none;
    color: #fff;
    letter-spacing: 1px;
    text-transform: uppercase;
    padding: 3px 25px;
    font-size: 14px;
    line-height: 30px;
    position: relative;
    z-index: 25;
    margin-top: 20px;
  }

  .nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px;
  }
  .nav-links li:hover {
    background: #0f4c75;
    color: #fff;
    border-radius: 5px;
    height: 30px;
    width: fit-content;
  }

  @media screen and (max-width: 768px) {
    .line {
      width: 30px;
      height: 3px;
      background: white;
      margin: 5px;
    }
    nav {
      position: relative;
    }

    .hamburger {
      position: absolute;
      cursor: pointer;
      right: 5%;
      top: 50%;
      transform: translate(-5%, -50%);
      z-index: 30;
      margin-top: 20px;
    }

    .nav-links {
      position: fixed;
      background: black;
      height: 100vh;
      width: 100%;
      flex-direction: column;
      clip-path: circle(50px at 90% -10%);
      -webkit-clip-path: circle(50px at 90% -10%);
      transition: all 1s ease-out;
      pointer-events: none;
    }
    .nav-links.open {
      clip-path: circle(1200px at 90% -10%);
      -webkit-clip-path: circle(1300px at 90% -10%);
      pointer-events: all;
      color: #fff;
    }
    .nav-links li {
      opacity: 0;
    }
    .nav-links li:nth-child(1) {
      transition: all 0.5s ease 0.2s;
    }
    .nav-links li:nth-child(2) {
      transition: all 0.5s ease 0.4s;
    }
    .nav-links li:nth-child(3) {
      transition: all 0.5s ease 0.6s;
    }
    .nav-links li:nth-child(4) {
      transition: all 0.5s ease 0.6s;
    }
    .nav-links li a {
      font-size: 25px;
      color: #fff;
    }
    li.fade1 {
      opacity: 1;
    }
  }
</style>

<nav>
  <div class="hamburger">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <ul class="nav-links">
    <li><a href="{% url 'home'%}">Home</a></li>
    <li><a href="{% url 'about_us'%}">About Us</a></li>
    <li><a href="{% url 'events'%}">Events</a></li>
    <li><a href="{% url 'contactus'%}">Contact Us</a></li>
  </ul>
</nav>
<script src="{%static 'js/svg1.js'%}"></script>
